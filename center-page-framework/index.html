<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>John Deer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header class="box">
            <figure class="logo">
                <img src="img/logo.gif" alt="John Deer Logo">
                <figcaption>Servicing the Yellowhead since 1956</figcaption>
            </figure>
            <nav>
                <p>call us toll free</p>
                <p class="bold"><img src="img/phone-icon.jpg" alt="phone icon">800 423-4875</p>
                <p class="bold">5158 - 04 Avenue NW</p>
            </nav>
        </header>
        <main class="box2">
            <div class="tractors">
                <img src="img/4x4-vehicles.jpg" alt="4x4 vehicles">

            </div>
            <div class="tractors">
                <img src="img/utility-tractors.jpg" alt="Utility Tractors">
            </div>
            <div class="tractors">
                <img src="img/harvest--tractors.jpg" alt="Harvest Tractors">
            </div>
        </main>


    </div>
</body>

</html>
